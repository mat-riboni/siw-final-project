<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vestiti</title>

	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/css/uikit.min.css" />
	<!--Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/prodotto.css}">
	<!--Font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">


</head>

<body>

	<header>
		<button class="btn btn-secondary"
			th:onclick="|window.location.href = '/negozio/' + ${negozioId} + '/prodotti'|"><span
				uk-icon="arrow-left"></span>Indietro</button>
		<div class="center-header">
			<h2>
				Modifica Prodotto
			</h2>
		</div>
	</header>
	<div class="titolo">
		<h3 th:text="${prodotto.nome}">Nome prodotto</h3>
	</div>
	<div class="container">
		<div class="card">
			<img th:src="@{/prodotto/{id}/immagine(id=${prodotto.id})}" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title"><span th:text="${prodotto.nome}"></span></h5>
				<p class="card-text">
					<span th:each="taglia : ${prodotto.taglie}">
						Taglia: <span th:text="${taglia.taglia}"></span>&nbsp;|
						quantità: <span th:text="${taglia.quantita}"></span><br />
					</span>
					</br><b><span th:text="${prodotto.prezzo}">Prezzo</span>€</b>
				</p>
				<a href="#" class="btn btn-success">Aggiungi alla prenotazione</a>
			</div>
		</div>
		<div class="form-modifica">
			<form class="form" th:object="${modificato}"
				th:action="@{/negoziante/prodotto/{id}/modifica(id=${prodotto.id})}" method="post"
				enctype="multipart/form-data">
				<h3>Modifica</h3>
				<span class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				<label for="nome">Nome:</label>
				<input type="text" placeholder="Nome" th:field="${modificato.nome}" />

				<span class="error" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></span>
				<label for="prezzo">Prezzo:</label>
				<input type="text" placeholder="Prezzo" th:field="${modificato.prezzo}" />

				<div class="taglie">
					<div class="taglia">
						<div class="etichetta">
							<label for="quantita">XS</label>
						</div>
						<input type="number" name="quantitaXS" class="quantita" placeholder="Quantità" min="0"></input>
					</div>

					<div class="taglia">
						<div class="etichetta">
							<label for="quantita">S</label>
						</div>
						<input type="number" name="quantitaS" class="quantita" placeholder="Quantità" min="0"></input>
					</div>

					<div class="taglia">
						<div class="etichetta">
							<label for="quantita">M</label>
						</div>
						<input type="number" name="quantitaM" class="quantita" placeholder="Quantità" min="0"></input>
					</div>

					<div class="taglia">
						<div class="etichetta">
							<label for="quantita">L</label>
						</div>
						<input type="number" name="quantitaL" class="quantita" placeholder="Quantità" min="0"></input>
					</div>

					<div class="taglia">
						<div class="etichetta">
							<label for="quantita">XL</label>
						</div>
						<input type="number" name="quantitaXL" class="quantita" placeholder="Quantità" min="0"></input>
					</div>
				</div>

				<label for="immagine">Copertina:</label>
				<input type="file" id="immagine" name="immagineModificata" accept="image/*"><br>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" onclick="window.history.back()">Indietro</button>
					<button type="submit" class="btn btn-success">Salva</button>
				</div>
			</form>
		</div>
	</div>

	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit-icons.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
