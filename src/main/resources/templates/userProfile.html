<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profilo</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/css/uikit.min.css" />
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/userProfile.css}">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<header>
    <button class="btn btn-secondary" th:onclick="|window.location.href = '/'|"><span uk-icon="home"></span>Home</button>
    <div class="user">
        <div class="benvenuto">Ciao, <span th:text="${username}">username</span>!</div>
        <button class="btn btn-success" th:onclick="|window.location.href = '/logout'|" type="button">Logout<span uk-icon="sign-out"></span></button>
    </div>
</header>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" th:src="@{/user/{id}/immagine(id=${utente.id})}">
				<span th:text="${username}" class="font-weight-bold">Username</span>
				<span th:text="${utente.email}" class="text-black-50">Email</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
			<form class="p-3 py-5" th:action="@{/user/{id}/modifica(id=${utente.id})}" th:object="${utente}" method="post" enctype="multipart/form-data">
			    <div class="d-flex justify-content-between align-items-center mb-3">
			        <h4 class="text-right">Il mio profilo</h4>
			    </div>
			    <div class="row mt-2">
			        <div class="col-md-6">
						<span class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			            <label class="labels">Nome</label>
			            <input name="nome" type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
			        </div>
			        <div class="col-md-6">
						<span class="error" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			            <label class="labels">Cognome</label>
			            <input name="cognome" type="text" class="form-control" placeholder="Cognome" th:field="*{cognome}" />
			        </div>
			    </div>
			    <div class="row mt-3">
			        <div class="col-md-12">
			            <label class="labels">Username</label>
			            <input name="username" type="text" class="form-control" placeholder="Username" th:field="${username}" />
			        </div>
			        <div class="col-md-12">
						<span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			            <label class="labels">Email</label>
			            <input name="email" type="text" class="form-control" placeholder="Email" th:field="*{email}" />
			        </div>
			        <div class="col-md-12">
			            <label class="labels">Indirizzo</label>
			            <input name="indirizzo" type="text" class="form-control" placeholder="Indirizzo" th:field="*{indirizzo}" />
			        </div>
			        <div class="col-md-12">
			            <label class="labels">Città</label>
			            <input name="citta" type="text" class="form-control" placeholder="Città" th:field="*{citta}" />
			        </div>
			        <div class="mb-3">
			            <label for="formFileSm" class="form-label">Cambia immagine profilo</label>
			            <input class="form-control form-control-sm" name="immagineModificata" id="immagineModificata" type="file" />
			        </div>
			    </div>
			    <div class="mt-5 text-center">
			        <button class="btn btn-success" type="submit">Salva</button>
			    </div>
			</form>
        </div>
    </div>
</div>
</div>
</div>
<div class="vuoto">vuoto</div>
	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit-icons.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
