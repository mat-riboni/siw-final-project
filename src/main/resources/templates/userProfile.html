<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profilo</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/css/uikit.min.css" />
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/userProfile.css}">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<header>
    <button class="btn btn-secondary" onclick="history.back()"><span uk-icon="arrow-left"></span>Indietro</button>
    <div class="user">
        <div class="benvenuto">Ciao, username!</div>
        <button class="btn btn-success" type="submit">Logout<span uk-icon="sign-out"></span></button>
    </div>
</header>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" th:src="@{/user/{id}/immagine(id=${utente.id})}">
				<span th:text="${username}" class="font-weight-bold">Username</span>
				<span th:text="${utente.email}" class="text-black-50">Email</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Il mio profilo</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nome</label><input name="nome" type="text" class="form-control" placeholder="first name" th:value="${utente.nome}"></div>
                    <div class="col-md-6"><label class="labels">Cognome</label><input name="cognome" type="text" class="form-control" th:value="${utente.cognome}" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Username</label><input name="username" type="text" class="form-control" placeholder="Username" th:value="${username}"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input name="email" type="text" class="form-control" placeholder="Email" th:value="${utente.email}"></div>
                    <div class="col-md-12"><label class="labels">Indirizzo</label><input name="indirizzo" type="text" class="form-control" placeholder="Indirizzo" th:value="${utente.indirizzo}"></div>
                    <div class="col-md-12"><label class="labels">Citt√†</label><input type="text" name="citta" class="form-control" placeholder="enter address line 2" th:value="${utente.citta}"></div>
					<div class="mb-3">
					  <label for="formFileSm" class="form-label">Cambia immagine profilo</label>
					  <input class="form-control form-control-sm" id="formFileSm" type="file">
					</div>					
                </div>
                <div class="mt-5 text-center"><button class="btn btn-success" type="button">Salva</button></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<div class="vuoto">vuoto</div>
	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit-icons.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
