<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vestiti</title>

<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/css/uikit.min.css" />
<!--Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--CSS-->
<link rel="stylesheet" type="text/css" th:href="@{/CSS/prodotti.css}">
<!--Font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>

	<header>
        <button class="btn btn-secondary"><span uk-icon="arrow-left"></span>Indietro</button>
		<div class="center-header">
            
			<div>Logo</div>
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Cerca negozio..." aria-label="Search">
				<button class="btn btn-success" type="submit"><span uk-icon="search" class="search"></span></button>
			  </form>
		</div>
		<div class="user">
			<div class="benvenuto">Ciao, username!</div>
			<button class="btn btn-success" type="submit" th:onclick="|window.location.href = '/logout'|">Logout<span uk-icon="sign-out"></span></button>
		</div>
	</header>
    <div class="titolo"><h3>Prodotti</h3></div>
    <div class="container">
		
        <div class="card" style="width: 18rem;" th:each="prodotto : ${prodotti}">
            <img th:src="@{/prodotto/{prodottoId}/immagine(prodottoId=${prodotto.id})}" class="card-img-top" alt="Prodotto">
            <div class="card-body">
              <h5 class="card-title" th:text="${prodotto.nome}">Nome</h5>
              <div class="card-text">	
						  <span th:each="taglia : ${prodotto.taglie}">
			 	             Taglia: <span th:text="${taglia.taglia}"></span>&nbsp;|
			                 quantità: <span th:text="${taglia.quantita}"></span><br/>
			              </span>
					  </br><b><span th:text="${prodotto.prezzo}">Prezzo</span>€</b>
				  </p>
              	<a th:href="@{/negoziante/prodotto/{id}(id=${prodotto.id})}" class="btn btn-success">Modifica</a>
            	</div>
			</div>
		</div>	
    	<button class="nuovo-prodotto" th:onclick="|window.location.href = '/negoziante/prodotto/' + ${prodotto.id}|"><span uk-icon="plus" class="plus"></span>Aggiungi Prodotto</button>
	</div>
    </div>

	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit-icons.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
